
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo da Sedução</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #450a0a 0%, #7f1d1d 50%, #450a0a 100%);
            color: #fecaca;
        }
        h1, .romantic-font {
            font-family: 'Playfair Display', serif;
        }
        .glass-morphism {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes dice-3d {
            0% { transform: rotateX(0deg) rotateY(0deg) scale(1); }
            25% { transform: rotateX(90deg) rotateY(45deg) scale(1.2); }
            50% { transform: rotateX(180deg) rotateY(180deg) scale(1); }
            75% { transform: rotateX(270deg) rotateY(225deg) scale(1.2); }
            100% { transform: rotateX(360deg) rotateY(360deg) scale(1); }
        }
        .rolling-3d {
            animation: dice-3d 0.3s ease-in-out infinite;
        }
        .heart-glow {
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.8));
        }
    </style>
